<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payo MFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center">
    <main>
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!--content start here-->
            <h1 class="">mel </h1>
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title font-bold">Balance</div>
                <div class="stat-value text-center">
                  <span id="balance">400</span>
                  <span class="text-sm">Taka</span>
                </div>
              </div>
            </div>
            <div class="divider"></div>
            <div class="w-full px-3" style="display: flex; gap: 10px">
              <button
                id="add-money-btn1"
                class="w-full btn btn-outline btn-primary flex-1"
              >
                Add Money
              </button>
              <button
                id="cashout-btn1"
                class="w-full btn btn-outline btn-primary flex-1"
              >
                Cash Out
              </button>
              <button
                id="history-btn"
                class="w-full btn btn-outline btn-primary flex-1"
              >
                History
              </button>
            </div>
            <div class="divider"></div>

            <!--add money form start-->
            <div id="add-money-sec" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="add-money-amount"
                    type=""
                    placeholder="Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">PIN</span>
                  </label>
                  <input
                    id="add-money-pin"
                    type="password"
                    placeholder="PIN"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="add-money-btn" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!--add money form end-->

            <!--Cash Out form start-->
            <div id="cashout-sec" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="cashout-amount"
                    type=""
                    placeholder="Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">PIN</span>
                  </label>
                  <input
                    id="cashout-pin"
                    type="password"
                    placeholder="PIN"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="cashout-btn" class="btn btn-primary">
                    Cash Out
                  </button>
                </div>
              </form>
            </div>
            <!--Cash Out form end-->

            <!--Transaction history-->
            <div id="history-sec" class=" hidden w-full px-4"></div>
            <!--content end here-->
          </div>
        </div>
      </div>
    </main>
    <script src="./js/features.js"></script>
    <script src="./js/utilities.js"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
